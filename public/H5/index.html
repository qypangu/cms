<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="full-screen" content="yes">
		<meta name="x5-fullscreen" content="true">
		<title>H5</title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="container">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide page-1 swiper-no-swiping">
						<img src="img/che.png" class="red-person"/>
						<div class="line">
							<div class="percent"></div>
						</div>
					</div>
					<div class="swiper-slide page-2 swiper-no-swiping">
						<video id="video" class="video-box" autoplay>
							<source src="index.mp4" type="video/mp4"></source>
							当前浏览器不支持 video直接播放，点击这里下载视频： <a href="index.mp4">下载视频</a>
						</video>
					</div>
					<div class="swiper-slide page-3 paodao swiper-no-swiping">
						<img src="img/che.png" class="nian" />
						<img src="img/p1.png" class="p1" />
						<img src="img/p2.png" class="p2" />
						<img src="img/che.png" class="person" />
					</div>
					<div class="swiper-slide page-4 swiper-no-swiping">
						<div class="tan">
							<div class="choise c1">
								<img src="img/boy.png"/>
							</div>
							<div class="choise c2">
								<img src="img/girl.png"/>
							</div>
						</div>
						<div class="error-page">被年兽吃了</div>
					</div>
					<div class="swiper-slide page-5 swiper-no-swiping">
						<div class=""</div>
					</div>
					<div class="swiper-slide page-6 swiper-no-swiping">
						<img src="img/che.png" class="" alt="" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.animate.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>

<form class="form-horizontal" role="form" action="{:url('add')}" method="post">	
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="title">项目名称：</label>
		<div class="col-sm-8">
			<input type="text" id="title" name="title" class="form-control" value="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label no-padding-right" for="remark">备注：</label>
		<div class="col-sm-8">
			<textarea class="form-control" id="remark" name="remark" placeholder="备注"></textarea>
		</div>
	</div>
	<div class="form-group" style="text-align:center">
		<div class="col-md-12">
			<button class="btn btn-info" type="submit">
				<i class="ace-icon fa fa-check bigger-110"></i>
				确认添加
			</button>
		</div>
	</div>
</form>

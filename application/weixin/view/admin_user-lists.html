<extend name="common@layout-ace"  />
<block name="css"></block>
<block name="main">
  <table id="simple-table" class="table table-bordered table-hover">
    <thead>
      <tr>
        <th class="center" width="65px"> <label class="pos-rel">
            <span class="lbl">{:lang('更新排序')}</span> </label>
        </th>
        <th>{:lang('昵称')}</th>
        <th>{:lang('头像')}</th>
        <th>{:lang('性别')}</th>
        <th>{:lang('省')}</th>
        <th>{:lang('市')}</th>
        <th>{:lang('状态')}</th>
        <th>{:lang('操作')}</th>
      </tr>
    </thead>
    <tbody>
      <foreach name="list" item="info">
      <tr>
        <td class="center"><label class="pos-rel">
            <input type="checkbox" class="ace ids" name="id[]" class="" />
            <span class="lbl">{$key+1+((input('page')?:1)-1)*config('page_size')}</span> </label></td>
        <td><img src="{$info['headimgurl']}" width="50px" /></td>
        <td class="center">{$info['nickname']}</td>
        <td>{$info['sex']}</td>
        <td>{$info['province']}</td>
        <td>{$info['city']}</td>        
        <td>{:lang('status_'.$info['status'])}</td>
        <td><div class=" btn-group">
        	<a class="btn btn-xs btn-warning" href="{:url('AdminMenu/edit',['id'=>$info['id']])}"> <i class="ace-icon fa fa-pencil bigger-120"></i>{:lang('菜单设置')}</a>
            <a class="btn btn-xs btn-info" href="javascript:open_dialog('{:url('edit',['id'=>$info['id']])}');"> <i class="ace-icon fa fa-pencil bigger-120"></i>{:lang('修改')}</a>
            <a class="btn btn-xs btn-danger" href="javascript:delete_dialog('id={$info['id']}');"> <i class="ace-icon fa fa-trash-o bigger-120">{:lang('删除')}</i> </a>
          </div>
        </td>
      </tr> 
      </foreach>    
    </tbody>
  </table>
</block>
<block name="js"></block>
